<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
     <style>
        /* CSS (in style.css file) */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('bg.png'); /* replace with your background image */
    background-size: cover;
    background-position: center;
    height: 100vh;
}


header {
    background-color: #f7f297;
    color:black;
    padding: 1em;
    text-align: center;
}


nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #2fdd1b;
    text-decoration: none;
}

.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: black;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

.hero p {
    font-size: 24px;
    margin-bottom: 20px;
}

.hero button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

.hero button:hover {
    background-color: #e8d5d5;
}

footer {
    background-color: #57e4e0;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}
     </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
              <B> RASHID-QAMAR-ANSARI </B>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to our Landing Page</h1>
            <p>This is a sample landing page with a background image.</p>
            <button>Learn More</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Landing Page</p>
    </footer>
</body>
</html>
